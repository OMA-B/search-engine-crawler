<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling Section -->
    <link rel="stylesheet" href="../static/style.css">
    <title>Search Engine Crawler</title>
</head>
<body>

    <!-- LogIn and Sign Up section -->
    <div class="user_input_container">
        <!-- LogIn section -->
        <div class="log_in">
            <h2 class="title">User LogIn</h2>
            <form action="POST">
                <input type="email" name="email" id="email" placeholder="Enter Email Address..." required>
                <input type="password" name="password" id="password" placeholder="Enter Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="At least 1 uppercase letter, 1 lowercase letter and a number!">
                <input type="submit" value="LogIn" id="button">
            </form>
            <!-- message populated in JS, to feed user back -->
            <div class="status_message" hidden></div>
            <div class="register_option">
                <span>Don't have an account?</span>
                <button>Register Now</button>
            </div>
        </div>
        <!-- Sign Up section -->
        <div class="sign_up" hidden>
            <h2 class="title">Sign Up</h2>
            <form action="POST">
                <input type="text" name="username" id="username" placeholder="Enter A Username..." required minlength="3">
                <input type="email" name="email" id="email" placeholder="Enter Email Address..." required>
                <input type="password" name="password" id="password" placeholder="Create Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="At least 1 uppercase letter, 1 lowercase letter and a number!">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Retype password given above!">
                <input type="submit" value="Register" id="button">
            </form>
            <!-- message populated in JS, to feed user back -->
            <div class="status_message for_password" hidden></div>
            <div class="status_message for_success" hidden></div>
            <div class="login_option">
                <span>Already have an account?</span>
                <button>LogIn here</button>
            </div>
            <div class="back_to_admin_container">
                <button class="back_to_admin">Back To Admin</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin_panel_container" hidden>
        <h2 class="title">Admin Chamber</h2>
        <div class="users_display">
            <h3>Users</h3>
            <ul class="users_list">
                <!-- <li class="user">
                    <div class="username">Username: Michael</div>
                    <div class="email">Email: michael@gmail.com</div>
                    <div class="password">Password: Yadayadayada1</div>
                    <button class="delete">delete user</button>
                </li> -->
            </ul>
            <p class="info">Click a user's delete button to delete the account.</p>
            <p class="info2">To sign up a new user, click <button>Register Now</button></p>
            <p class="info2">Maximum of 5 Users allowed.</p>
            <!-- Access Crawler's page -->
            <button class="crawler_page" id="button">Go To Crawler's Page</button>
            <!-- Log Out -->
            <button class="log_out" id="button">Log Out</button>
        </div>
    </div>

    <!-- Search Crawling Input Section -->
    <div class="crawling_input_container" hidden>
        <h2 class="title">Crawler's Page</h2>
        <form action="POST">
            <div class="search_engine_container">
                <label for="search_engine_selection">Select an engine to search on:</label>
                <select name="search_engine_selection" id="search_engine_selection" class="engine_options" required>
                    <!-- <option value="google" selected>Google Search</option> -->
                    <option value="yahoo">Yahoo Search</option>
                    <option value="bing">Microsoft Bing</option>
                    <!-- <option value="yandex">Yandex</option> -->
                    <option value="duckduckgo">DuckDuckGo</option>
                    <!-- <option value="dogpile">DogPile</option> -->
                    <option value="ask">Ask</option>
                </select>
            </div>
            <input type="text" name="keyword" id="keyword" placeholder="Enter Keyword Phrase to search. . ." required>
            <input type="number" name="page_depth" id="page_depth" placeholder="Enter Page Depth Number. . ." min="1" max="10" required>
            <input type="number" name="max_search_number" id="max_search_number" placeholder="Enter maximum number of search. . ." min="1" max="500" required>
            <input type="submit" value="START" id="button">
        </form>
        <!-- message to update user for patience -->
        <div class="status_message" hidden>Crawling In Progress. . .</div>
        <!-- for csv file download -->
        <div class="csv_container" hidden>
            <a href="#" class="csv_link" download="search_engine_result.csv">
                <button>DOWNLOAD CSV FILE</button>
            </a>
        </div>
        <div class="crawler_bottom_options">
            <div class="back_to_admin_container">
                <button class="back_to_admin">Back To Admin</button>
            </div>
            <button class="log_out" id="button">Log Out</button>
        </div>
    </div>

    <!-- Functionality Section -->
    <script type="module" src="../static/main.js"></script>
</body>
</html>
